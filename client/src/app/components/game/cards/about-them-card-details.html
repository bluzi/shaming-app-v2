<ion-card *ngIf="friend">
  <img [src]="friend.picture"/>
  <ion-card-content>
    <ion-card-title>
      {{ friend.name }}
      </ion-card-title>
      <ion-item>
        <ion-label></ion-label>
        <ion-textarea rows="8" placeholder="What do you think of?"></ion-textarea>
      </ion-item>
  </ion-card-content>
  <ion-row no-padding>
      <ion-col text-center>
        <button ion-button clear small color="success" icon-left>
          <ion-icon name='checkmark-circle'></ion-icon>
          Submit
        </button>
      </ion-col>
    </ion-row>
</ion-card>
