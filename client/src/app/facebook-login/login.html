<img src="https://facebookbrand.com/wp-content/themes/fb-branding/prj-fb-branding/assets/images/fb-art.png">

<form (ngSubmit)="loginFacebookUser(form)" #fbForm="ngForm">
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" required [(ngModel)]="user.userName" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" required [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
      <button [disabled]="!fbForm.form.valid" (click)="fbLogin()" block="" color="primary" ion-button="" type="submit" class="disable-hover button button-ios button-default button-default-ios button-block button-block-ios button-ios-primary" ng-reflect-color="primary"><span class="button-inner">Login</span><div class="button-effect"></div></button>
  </div>
</form>
